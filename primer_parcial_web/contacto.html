<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Portfolio Estudiantil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
        <!-- Selector de modo -->
<div class="flex justify-end p-4 space-x-2">
    <button onclick="setModo('claro')" class="modo-btn btn-claro">Modo Claro</button>
    <button onclick="setModo('oscuro')" class="modo-btn btn-oscuro">Modo Oscuro</button>
</div>
    <!-- Menu de navegacion -->
    <nav class="bg-black p-4">
        <ul class="flex justify-center space-x-6 text-white">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="avisos.html" class="hover:underline">Avisos</a></li>
            <li><a href="sobre-mi.html" class="hover:underline">Sobre mí</a></li>
            <li><a href="materias-2025.html" class="hover:underline">Materias 2025</a></li>
            <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="flex-grow p-6 text-center">
        <h1 class="text-3xl font-bold mb-6">Contacto</h1>
        <!-- Formulario de contacto -->
        <div class="max-w-md mx-auto">
            <form id="contactoForm">
                <div class="mb-4">
                    <label for="nombre" class="block text-left">Nombre:</label>
                    <input type="text" id="nombre" class="form-input">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="mb-4">
                    <label for="asunto" class="block text-left">Asunto:</label>
                    <input type="text" id="asunto" class="form-input">
                </div>
                <div class="mb-4">
                    <label for="mensajeTexto" class="block text-left">Mensaje:</label>
                    <textarea id="mensajeTexto" class="form-input" rows="4"></textarea>
                </div>
                <button type="submit" class="text-white p-2 rounded bg-gray-600 hover:bg-gray-700">Enviar</button>
            </form>
            <div id="mensaje" class="mt-4"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-4">
        Agustín Bergomi 2025 - Derechos Reservados
    </footer>

    <script src="scripts/contacto.js" defer></script>
    <script src="scripts/dark_mode.js"></script>

</body>
</html>

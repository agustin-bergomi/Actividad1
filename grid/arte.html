<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery img:nth-child(1) { grid-column: span 2; grid-row: span 2; }
        .gallery img:nth-child(3) { grid-column: span 2; }
        .gallery img:nth-child(5) { grid-row: span 2; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="arte.html">Galeria de Imagenes Avanzada</a>
        <a href="imagenes.html">Galeria de Imagenes</a>
    </nav>
    <h1>Galeria de Imagenes Avanzada</h1>
    <div class="gallery">
        <img src="imagen1.jpg" alt="Beach">
        <img src="imagen2.jpg" alt="Ocean">
        <img src="imagen3.jpg" alt="Forest">
        <img src="imagen4.jpg" alt="Mountain">
        <img src="imagen5.jpg" alt="River">
        <img src="imagen6.jpg" alt="Trees">
        <img src="imagen7.jpg" alt="Sky">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/dark_mode.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- Encabezado con botones modo claro/oscuro -->
  <header class="bg-black text-white relative p-6 text-center">
    <h1 class="text-3xl font-bold">Contacto 📬</h1>
    <p class="text-lg">¿Querés comunicarte? Dejá tu mensaje acá abajo</p>
  </header>


  <nav class="bg-gray-800 text-white">
    <div class="max-w-4xl mx-auto px-4 py-2 flex justify-between items-center">
      <!-- Botón hamburguesa -->
      <button id="menu-toggle" class="md:hidden text-white" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <!-- Menú -->
      <ul id="menu" class="hidden md:flex md:flex-row md:gap-2 text-sm sm:text-base">
        <li><a href="index.html" class="block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-center">Home</a></li>
        <li><a href="avisos.html" class="block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-center">Avisos</a></li>
        <li><a href="sobre_mi.html" class="block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-center">Sobre mí</a></li>
        <li><a href="materias.html" class="block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-center">Materias</a></li>
        <li><a href="contacto.html" class="block bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-center">Contacto</a></li>
      </ul>
    </div>
  </nav>



  <!-- Contenido principal -->
  <main class="flex-grow p-6 flex justify-center items-start">
    <form class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg space-y-6">
      <div>
        <label for="nombre" class="block font-semibold text-black">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block font-semibold text-black">Correo electrónico:</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="mensaje" class="block font-semibold text-black">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white text-center p-4">
    <p>Derechos reservados</p>
  </footer>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
